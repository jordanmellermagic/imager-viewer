<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1115;
      color: #e6e6e6;
    }

    header {
      padding: 12px;
      border-bottom: 1px solid #222;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    input {
      background: #1a1d24;
      border: 1px solid #333;
      color: #fff;
      padding: 8px 10px;
      border-radius: 6px;
      flex: 1;
      min-width: 160px;
    }

    button {
      background: #1f6feb;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.secondary { background: #30363d; }
    button.danger { background: #b42318; }

    main { padding: 16px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .tile {
      background: #161b22;
      border: 1px solid #222;
      border-radius: 8px;
      overflow: hidden;
    }

    .tile img {
      width: 100%;
      display: block;
    }

    .label {
      padding: 6px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .empty {
      opacity: 0.6;
      margin-top: 24px;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  <input id="userId" placeholder="User ID (e.g. Jordan)" />
  <button onclick="initAndLoad()">Load</button>
  <button class="secondary" onclick="loadImages()">Refresh</button>
  <button class="danger" onclick="clearImages()">Clear All</button>
</header>

<main>
  <div id="grid" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">
    No images yet.
  </div>
</main>

<script>
  const API_BASE = "https://image-api-keyc.onrender.com";
  let autoRefreshTimer = null;
  let currentUserId = null;

  async function initAndLoad() {
    const input = document.getElementById("userId");
    const userId = input.value.trim();
    if (!userId) {
      alert("Enter a user ID");
      return;
    }

    currentUserId = userId;

    // Create user if not exists (idempotent)
    await fetch(`${API_BASE}/users/${userId}`, { method: "POST" });

    await loadImages();
    startAutoRefresh();
  }

  async function loadImages() {
    if (!currentUserId) return;

    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");

    grid.innerHTML = "";
    empty.style.display = "none";

    const res = await fetch(
      `${API_BASE}/users/${currentUserId}/images`,
      { cache: "no-store" }
    );

    if (!res.ok) {
      empty.style.display = "block";
      return;
    }

    const html = await res.text();
    const matches = [...html.matchAll(/images\/(\d+)/g)];
    const indexes = [...new Set(matches.map(m => m[1]))];

    if (indexes.length === 0) {
      empty.style.display = "block";
      return;
    }

    for (const idx of indexes) {
      const tile = document.createElement("div");
      tile.className = "tile";

      const img = document.createElement("img");
      img.src = `${API_BASE}/users/${currentUserId}/images/${idx}?ts=${Date.now()}`;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = `#${idx}`;

      tile.appendChild(img);
      tile.appendChild(label);
      grid.appendChild(tile);
    }
  }

  async function clearImages() {
    if (!currentUserId) return;
    if (!confirm("Delete ALL images for this user?")) return;

    const res = await fetch(
      `${API_BASE}/users/${currentUserId}/images`,
      { method: "DELETE" }
    );

    if (res.ok) {
      loadImages();
    } else {
      alert("Failed to clear images");
    }
  }

  function startAutoRefresh() {
    if (autoRefreshTimer) return;
    autoRefreshTimer = setInterval(loadImages, 5000);
  }

  // Refresh when app becomes active (mobile-friendly)
  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) {
      loadImages();
    }
  });
</script>

</body>
</html>
