<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { color-scheme: dark; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f1115;
      color: #e6e6e6;
    }

    .screen {
      display: none;
      min-height: 100vh;
    }

    .screen.active {
      display: flex;
      flex-direction: column;
    }

    /* ---------- LOGIN ---------- */

    .login {
      justify-content: center;
      align-items: center;
      padding: 24px;
      gap: 16px;
    }

    .card {
      background: #161b22;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 24px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card h1 {
      margin: 0 0 8px 0;
      font-size: 20px;
      text-align: center;
    }

    .card p {
      margin: 0 0 16px 0;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      background: #0f1115;
      border: 1px solid #333;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background: #1f6feb;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* ---------- GALLERY ---------- */

    header {
      padding: 12px;
      border-bottom: 1px solid #222;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    header .user {
      flex: 1;
      font-weight: 500;
      opacity: 0.9;
    }

    header button {
      width: auto;
      padding: 8px 12px;
      font-size: 14px;
    }

    header .danger {
      background: #b42318;
    }

    main {
      padding: 16px;
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .tile {
      background: #161b22;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
    }

    .tile img {
      width: 100%;
      display: block;
    }

    .label {
      padding: 6px;
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
    }

    .status {
      text-align: center;
      opacity: 0.6;
      margin-top: 32px;
    }
  </style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="screen login active">
  <div class="card">
    <h1>Image Gallery</h1>
    <p>Enter a User ID to create or access images</p>
    <input id="userInput" placeholder="User ID (e.g. Jordan)" />
    <button id="loginBtn" onclick="login()">Continue</button>
  </div>
</div>

<!-- GALLERY SCREEN -->
<div id="galleryScreen" class="screen">
  <header>
    <div class="user" id="userLabel"></div>
    <button onclick="loadImages()">Refresh</button>
    <button class="danger" onclick="clearImages()">Clear</button>
  </header>

  <main>
    <div id="grid" class="grid"></div>
    <div id="status" class="status"></div>
  </main>
</div>

<script>
  const API = "https://image-api-keyc.onrender.com";
  let userId = null;
  let timer = null;

  async function login() {
    const input = document.getElementById("userInput");
    const btn = document.getElementById("loginBtn");
    const id = input.value.trim();

    if (!id) return;

    btn.disabled = true;
    btn.textContent = "Loading…";

    // Create user (idempotent)
    await fetch(`${API}/users/${id}`, { method: "POST" });

    userId = id;
    document.getElementById("userLabel").textContent = `User: ${id}`;

    document.getElementById("loginScreen").classList.remove("active");
    document.getElementById("galleryScreen").classList.add("active");

    await loadImages();
    startAutoRefresh();
  }

  async function loadImages() {
    if (!userId) return;

    const grid = document.getElementById("grid");
    const status = document.getElementById("status");

    grid.innerHTML = "";
    status.textContent = "Loading images…";

    const res = await fetch(`${API}/users/${userId}/images`, { cache: "no-store" });
    if (!res.ok) {
      status.textContent = "Failed to load images.";
      return;
    }

    const html = await res.text();
    const matches = [...html.matchAll(/images\/(\d+)/g)];
    const indexes = [...new Set(matches.map(m => m[1]))];

    if (indexes.length === 0) {
      status.textContent = "No images yet.";
      return;
    }

    status.textContent = "";

    for (const idx of indexes) {
      const tile = document.createElement("div");
      tile.className = "tile";

      const img = document.createElement("img");
      img.src = `${API}/users/${userId}/images/${idx}?ts=${Date.now()}`;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = `#${idx}`;

      tile.appendChild(img);
      tile.appendChild(label);
      grid.appendChild(tile);
    }
  }

  async function clearImages() {
    if (!confirm("Delete all images?")) return;

    await fetch(`${API}/users/${userId}/images`, { method: "DELETE" });
    loadImages();
  }

  function startAutoRefresh() {
    if (timer) return;
    timer = setInterval(loadImages, 5000);
  }

  document.addEventListener("visibilitychange", () => {
    if (!document.hidden) loadImages();
  });
</script>

</body>
</html>
